<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Torres Franco - Programación 3</title>
  </head>
  <body>
  	<div class="container">
    	<div class="row justify-content-center mt-3 pt-3">
      		<p class="navbar-brand">
        		<img src="img/logo.png" width="50" height="40" alt="">
          		<h1>Ejercicios</h1>
      		</p>
    	</div>

    	<hr/>

  			<div class="row mx-lg-n5">
    			<div class="col py-3 px-lg-5">
    				<a class="btn btn-secondary btn-sm" href="menu_principal.html">< Menu</a>
    			</div>
    			<div class="col py-3 px-lg-5">
    				<h5 class="text-secondary text-right">
       					Galería de imágenes  	
      				</h5>
      			</div>
  			</div>
		

    	<div class="card-columns mt-3 pt-3" id="galeria">  		
    	
    	</div>

    <!-- Optional JavaScript -->
    <script type="text/javascript">
    	var imagenes = [4,5,6,7,8,9];

    	var galeria = document.getElementById('galeria');

    	for (imagen of imagenes){
    		galeria.innerHTML += `
    		<div class="card">
    			<a href="#" data-toggle="modal" data-target="#id${imagen}">
    				<img src="img/${imagen}.jpg" class="card-img-top" height="300" alt="">
    			</a>
    		</div>

    		<!-- Modal -->
			<div class="modal fade" id="id${imagen}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

				<button type="button" class="close mr-2" data-dismiss="modal" aria-label="Close">
          			<span aria-hidden="true">&times;</span>
    			</button>

  				<div class="modal-dialog modal-lg modal-dialog-centered" role="document">
  	 				<img src="img/${imagen}.jpg" class="img-thumbnail" width="800" alt="">
  				</div>
			</div>

    		
    	</div>`
    	}

    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
